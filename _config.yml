title: Jekyll Serial Programmer
markdown: kramdown
url: "flyingtongue.github.io"
baseurl: "/github.io"

# for atom feed
author:
  name: Cody  
  email: cody@cody.com 

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
